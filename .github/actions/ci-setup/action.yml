name: 'CI setup'
runs:
  using: 'composite'
  environment: test
  steps:
    - name: Set environment variable
      run: | 
           echo "GITHUB_ACTION=true" >> $GITHUB_ENV
           echo "PUBLIC_NODE_ENV=development" >> $GITHUB_ENV
      env:
           VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
           VITE_SEED_PHRASE: ${{ secrets.VITE_SEED_PHRASE }}
           VITE_WALLET_PASSWORD: ${{ secrets.VITE_WALLET_PASSWORD }}
           VITE_TEST_CP_URL_1: ${{ secrets.VITE_TEST_CP_URL_1 }}
           VITE_TEST_CP_URL_2: ${{ secrets.VITE_TEST_CP_URL_2 }}
      shell: bash
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
      shell: bash
    - uses: actions/cache@v4
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
    - name: Install project dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true' # Over here!
      run: yarn
      shell: bash
